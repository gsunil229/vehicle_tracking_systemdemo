<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Add Vehicle</title>
</head>
<body>

<div align="center">
    <h1>Add Vehicle Form</h1>
    <br />
    <form action="#" th:action="@{/saveVehicle}" th:object="${vehicle}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Vehicle Name:</td>
                <td><input type="text" th:field="*{vehicleName}" /></td>
            </tr>

            <tr>
                <td> Vehicle Number:</td>
                <td><input type="text" th:field="*{vehicleNumber}" /></td>
            </tr>

            <tr>
                <td> Start Location:</td>
                <td><input type="text" th:field="*{StartPoint}" /></td>
            </tr>

            <tr>
                <td> Destination Location:</td>
                <td><input type="text" th:field="*{endPoint}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
